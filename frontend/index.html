<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciSpy Research Assistant</title>
    <style>
        /* Styles for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #1a237e;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            font-weight: bold;
        }

        header p {
            color: #546e7a;
            font-size: 1.2rem;
            font-style: italic;
        }

        .search-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            border: 1px solid #e0e0e0;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .search-box:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .paper-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .paper-title {
            color: #1a237e;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .papers-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }

            .paper-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SciSpy</h1>
            <p>Advancing Research Through Intelligent Paper Discovery</p>
        </header>

        <section class="search-section">
            <input type="text" class="search-box" placeholder="Search research categories (e.g., Quantum Computing, Neural Networks, Blockchain)">
        </section>

        <div class="papers-grid">
            <!-- Dynamic Papers will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
